<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Test - Title Animation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        .test-section {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 30px;
            backdrop-filter: blur(10px);
        }

        .test-title {
            color: white;
            font-size: 2rem;
            text-align: center;
            margin-bottom: 20px;
            min-height: 60px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            padding: 10px;
            border-radius: 5px;
        }

        .controls {
            text-align: center;
            margin-bottom: 20px;
        }

        button {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
            transition: all 0.3s ease;
        }

        button:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }

        .info {
            color: rgba(255, 255, 255, 0.8);
            text-align: center;
            font-size: 0.9rem;
            line-height: 1.5;
        }

        .debug {
            background: rgba(0, 0, 0, 0.3);
            padding: 10px;
            border-radius: 5px;
            margin-top: 10px;
            font-family: monospace;
            font-size: 0.8rem;
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="test-section">
            <h1 class="test-title" id="title1">Hello World Test</h1>
            <div class="controls">
                <button onclick="testReverse()">Test Reverse (Tập hợp lại)</button>
                <button onclick="testNormal()">Test Normal (Lan tỏa)</button>
                <button onclick="resetAll()">Reset</button>
                <button onclick="debugStructure()">Debug Structure</button>
            </div>
            <div class="info">
                <strong>Reverse Mode:</strong> Chữ bắt đầu lan tỏa, khi click sẽ tập hợp lại với khoảng trắng đầy đủ.<br>
                <strong>Normal Mode:</strong> Chữ bắt đầu bình thường, khi click sẽ lan tỏa ra.
            </div>
            <div class="debug" id="debug"></div>
        </div>
    </div>

    <script src="title-animation.js"></script>
    <script>
        let title1;

        function initAnimations() {
            // Title 1 - Manual control
            title1 = new TitleAnimation('#title1', {
                trigger: 'load',
                reverse: true,
                duration: 1.2,
                spreadX: 200,
                spreadY: 60
            });
        }

        function testReverse() {
            if (title1) {
                title1.animate();
            }
        }

        function testNormal() {
            if (title1) {
                title1.animateSpread();
            }
        }

        function resetAll() {
            if (title1) title1.reset();
        }

        function debugStructure() {
            const element = document.getElementById('title1');
            const debug = document.getElementById('debug');
            
            let html = '<strong>HTML Structure:</strong><br>';
            html += element.innerHTML.replace(/</g, '&lt;').replace(/>/g, '&gt;');
            
            html += '<br><br><strong>Character Elements:</strong><br>';
            const chars = element.querySelectorAll('.title-anim-char');
            chars.forEach((char, index) => {
                const isSpace = char.classList.contains('title-anim-space');
                const text = char.textContent === ' ' ? '[SPACE]' : char.textContent;
                html += `${index}: "${text}" (space: ${isSpace})<br>`;
            });
            
            debug.innerHTML = html;
        }

        // Khởi tạo khi trang load
        document.addEventListener('DOMContentLoaded', initAnimations);
    </script>
</body>
</html>
